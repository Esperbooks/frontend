<div class="wrapper w-full flex justify-center">
    <div class="w-5/6">
        <div class="text-eb-secondary-1 font-semibold">
            <h1 class="text-4xl">Create New Project</h1>
        </div>
        <div class="eb-card w-full mt-10 flex flex-col gap-7 p-7">
            <div>
                <p class="font-semibold">Input Data</p>
                <hr>
            </div>
            <div class="form-control w-full">
                <div class="relative w-full">
                    <label for="Project Name" class="text-eb-secondary-3 text-sm">Project Name</label>
                    <input type="text" id="Project Name" class=" eb-input-primary" placeholder="Enter Name" required>
                </div>
            </div>
            <div class="flex gap-6">
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="Cutomer Name" class="text-eb-secondary-3 text-sm">Cutomer Name</label>
                        <input type="text" id="Cutomer Name" class=" eb-input-primary" placeholder="Enter Name"
                            required>
                    </div>
                </div>
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="Sponsor" class="text-eb-secondary-3 text-sm">Sponsor</label>
                        <input type="text" id="Sponsor" class=" eb-input-primary" placeholder="Enter Name" required>
                    </div>
                </div>
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="PM" class="text-eb-secondary-3 text-sm">PM</label>
                        <input type="text" id="PM" class=" eb-input-primary" placeholder="Enter Name" required>
                    </div>
                </div>
            </div>
            <div class="flex gap-6">
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="Sales Price" class="text-eb-secondary-3 text-sm">Sales Price</label>
                        <input type="text" id="Sales Price" class=" eb-input-primary" placeholder="Enter Name" required>
                    </div>
                </div>
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="Budject Cost" class="text-eb-secondary-3 text-sm">Budject Cost</label>
                        <input type="text" id="Budject Cost" class=" eb-input-primary" placeholder="Enter Name"
                            required>
                    </div>
                </div>
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="Margin" class="text-eb-secondary-3 text-sm">Margin</label>
                        <input type="text" id="Margin" class=" eb-input-primary" placeholder="Enter Name" required>
                    </div>
                </div>
            </div>
            <div class="flex gap-6">
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="Start Date" class="text-eb-secondary-3 text-sm">Start Date</label>
                        <input type="text" id="Start Date" class=" eb-input-primary" placeholder="Enter Name" required>
                    </div>
                </div>
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="Finish Date" class="text-eb-secondary-3 text-sm">Finish Date</label>
                        <input type="text" id="Finish Date" class=" eb-input-primary" placeholder="Enter Name" required>
                    </div>
                </div>
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="% Completion" class="text-eb-secondary-3 text-sm">% Completion</label>
                        <input type="text" id="% Completion" class=" eb-input-primary" placeholder="Enter Name"
                            required>
                    </div>
                </div>
            </div>
            <div>
                <p class="font-semibold">Level of Complexity</p>
                <hr>
            </div>
            <div class="flex gap-6">
                <div class="form-field w-full">
                    <label for="Cost" class="text-eb-secondary-3 text-sm">Cost</label>
                    <select id="Cost" class="eb-select-primary w-full">
                        <option selected value="Low">Low</option>
                        <option value="Month">Month</option>
                    </select>
                </div>
                <div class="form-field w-full">
                    <label for="Schedule" class="text-eb-secondary-3 text-sm">Schedule</label>
                    <select id="Schedule" class="eb-select-primary w-full">
                        <option selected value="Low">Low</option>
                        <option value="Month">Month</option>
                    </select>
                </div>
                <div class="form-field w-full">
                    <label for="Resource" class="text-eb-secondary-3 text-sm">Resource</label>
                    <select id="Resource" class="eb-select-primary w-full">
                        <option selected value="Low">Low</option>
                        <option value="Month">Month</option>
                    </select>
                </div>
                <div class="form-field w-full">
                    <label for="Project Priority" class="text-eb-secondary-3 text-sm">Project Priority</label>
                    <select id="Project Priority" class="eb-select-primary w-full">
                        <option selected value="Low">Low</option>
                        <option value="Month">Month</option>
                    </select>
                </div>
            </div>
            <!-- Project Health -->
            <div>
                <p class="font-semibold">Project Health</p>
                <hr>
            </div>
            <div class="flex items-center w-full">
                <div class="progress-label w-2/12">
                    <label>Cost:</label>
                </div>
                <div class="w-10/12 bg-gray-200 rounded-sm h-5 dark:bg-gray-700">
                    <div class="bg-[#37B34A] h-5 rounded-sm" style="width: 100%"></div>
                </div>
            </div>
            <div class="flex items-center w-full">
                <div class="progress-label w-2/12">
                    <label>Schedule:</label>
                </div>
                <div class="w-10/12 bg-gray-200 rounded-sm h-5 dark:bg-gray-700">
                    <div class="bg-[#37B34A] h-5 rounded-sm" style="width: 100%"></div>
                </div>
            </div>
            <div class="flex items-center w-full">
                <div class="progress-label w-2/12">
                    <label>Resource:</label>
                </div>
                <div class="w-10/12 bg-gray-200 rounded-sm h-5 dark:bg-gray-700">
                    <div class="bg-[#37B34A] h-5 rounded-sm" style="width: 100%"></div>
                </div>
            </div>
            <div class="flex items-center w-full">
                <div class="progress-label w-2/12">
                    <label>Risk:</label>
                </div>
                <div class="w-10/12 bg-gray-200 rounded-sm h-5 dark:bg-gray-700">
                    <div class="bg-[#37B34A] h-5 rounded-sm" style="width: 100%"></div>
                </div>
            </div>
            <div class="flex items-center w-full">
                <div class="progress-label w-2/12">
                    <label>Quality:</label>
                </div>
                <div class="w-10/12 bg-gray-200 rounded-sm h-5 dark:bg-gray-700">
                    <div class="bg-[#37B34A] h-5 rounded-sm" style="width: 100%"></div>
                </div>
            </div>
            <div class="flex items-center w-full">
                <div class="progress-label w-2/12">
                    <label>Scope:</label>
                </div>
                <div class="w-10/12 bg-gray-200 rounded-sm h-5 dark:bg-gray-700">
                    <div class="bg-[#37B34A] h-5 rounded-sm" style="width: 100%"></div>
                </div>
            </div>
            <!-- Payment Milestones -->
            <div>
                <p class="font-semibold">Payment Milestones</p>
                <hr>
            </div>
            <div>
                <div class="flex justify-end px-8 gap-5">
                    <svg width="34" height="32" viewBox="0 0 34 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="33.6" height="32" rx="6" fill="#E5761A" fill-opacity="0.15" />

                </div>
                <eb-table [enableCheckbox]="true" [customStyle]="'shadow-none'" [rows]="paymentMilestoneRow"
                    [columnProps]="paymentMilestoneColumnProps"></eb-table>
                <hr class="mt-5">
            </div>
            <div>
                <div class="flex gap-6 items-end w-full">
                    <div class="form-control w-1/2">
                        <div class="relative w-full">
                            <label for="Sales Price" class="text-eb-secondary-3 text-sm">Division</label>
                            <select id="project" class="eb-select-primary w-full">
                                <option disabled selected value="">Select division</option>
                                <option value="Month">Month</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex gap-3 w-1/2 items-center pb-2">
                        <input id="checkbox" type="checkbox"
                            class="w-6 h-6 bg-gray-100 border-gray-300 focus:ring-0 checked:bg-eb-primary rounded">
                        <label for="checkbox">Create Cost Center for Project</label>
                    </div>
                </div>
                <hr class="mt-8">
            </div>
            <div>
                <div class="flex gap-6 items-end w-full">
                    <div class="form-control w-1/2">
                        <div class="relative w-full">
                            <label for="Sales Price" class="text-eb-secondary-3 text-sm">Document Type</label>
                            <select id="project" class="eb-select-primary w-full">
                                <option disabled selected value="">Select Document Type</option>
                                <option value="Month">Month</option>
                            </select>
                        </div>
                    </div>
                    <form class="w-1/2">
                        <div class="flex">

                            <div class="relative w-full">
                                <input type="search" id="search-dropdown"
                                    class="block p-2.5 w-full z-20 text-sm eb-input-primary mt-0"
                                    placeholder="00123.doc" required readonly>

                                <button type="submit"
                                    class="absolute h-10 text-eb-primary flex gap-4 top-0 right-0 p-2.5 text-sm font-semibold rounded-r-lg border border-eb-primary focus:ring-4 focus:outline-none focus:ring-blue-300 ">

                                    <svg width="20" height="19" viewBox="0 0 25 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">

                                            d="M5.53402 9.11719C4.58823 9.35518 3.7619 9.93035 3.21028 10.7346C2.65865 11.5389 2.4197 12.5169 2.53833 13.485C2.65695 14.453 3.12499 15.3444 3.85449 15.9917C4.58399 16.639 5.52475 16.9976 6.50002 17.0002H7.50002M12.5 12.0002V21.0002V12.0002ZM12.5 12.0002L10 14.0002L12.5 12.0002ZM12.5 12.0002L15 14.0002L12.5 12.0002Z"

                                            stroke-linejoin="round" />

                                            d="M17.5 17C18.206 16.9995 18.904 16.8495 19.5479 16.5599C20.1917 16.2702 20.767 15.8475 21.2357 15.3195C21.7045 14.7915 22.0561 14.1702 22.2674 13.4965C22.4787 12.8229 22.545 12.1121 22.4618 11.4109C22.3786 10.7098 22.1479 10.0343 21.7848 9.42874C21.4217 8.82321 20.9345 8.30145 20.3552 7.89778C19.776 7.49412 19.1178 7.21772 18.424 7.08676C17.7302 6.9558 17.0166 6.97327 16.33 7.138L15 7.5"

                                            stroke-linejoin="round" />
                                    </svg>


                                    Attach File

                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="flex justify-end gap-6 mt-5">
            <button class="px-20 btn-danger-alt">Go Back</button>
            <button class="px-20 btn-primary">Submit</button>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="p-10">
        <div class="text-eb-secondary-1">
            <h1 class="text-3xl">Review Transactions</h1>



        </div>
        <div class="mt-10">
            <div class="flex mb-5 justify-between">
                <div class="flex gap-4">
                    <button (click)="openDialog(addPurchaseOrderTemplate)" class="btn-primary-alt" type="button">
                        New Purchase Order
                    </button>
                    <button class="btn-primary" [disabled]="transactionRows.length < 1" type="button">
                        Add Payment Term
                    </button>
                </div>
                <div>
                    <div class="form-field">
                        <select id="project" [disabled]="transactionRows.length < 1"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg h-12 block w-72 p-2.5">
                            <option selected disabled>Select Supplier</option>
                            <option *ngFor="let supplier of supplierOptions" [value]="supplier">{{supplier}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="">
                <eb-table [enableCheckbox]="true" [columnProps]="transactionProps" [rows]="transactionRows">
                    <ng-container *ngIf="transactionRows.length < 1">
                        <div class="m-auto w-full">
                            <div class="flex items-center justify-center">
                                <svg width="44" height="44" viewBox="0 0 44 44" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.834 3.66602H30.2507L38.5006 11.916V34.8327" stroke="#A4A4A4"
                                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                    <path
                                        d="M5.5 37.5827V11.916C5.5 11.1867 5.78973 10.4872 6.30546 9.97147C6.82118 9.45575 7.52065 9.16602 8.25 9.16602H26.1287C26.4203 9.16627 26.6999 9.28233 26.906 9.48868L32.6773 15.26C32.7799 15.3625 32.8613 15.4843 32.9167 15.6183C32.972 15.7523 33.0004 15.896 33 16.041V37.5827C33 38.312 32.7103 39.0115 32.1945 39.5272C31.6788 40.0429 30.9793 40.3327 30.25 40.3327H8.25C7.52065 40.3327 6.82118 40.0429 6.30546 39.5272C5.78973 39.0115 5.5 38.312 5.5 37.5827Z"
                                        stroke="#A4A4A4" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M25.666 9.16602V15.3993C25.666 15.6911 25.7819 15.9709 25.9882 16.1772C26.1945 16.3835 26.4743 16.4993 26.766 16.4993H32.9993"
                                        stroke="#A4A4A4" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                <button>
                                    Click to <span class="text-eb-primary underline">
                                        add Purchase Order
                                    </span>
                                </button>
                            </div>
                        </div>
                    </ng-container>
                    <div class="mt-2">
                        <div class="flex items-center">
                            <input id="checked-checkbox" type="checkbox" value=""
                                class="w-6 h-6 checked:bg-eb-primary focus:ring-0 bg-gray-100 border-gray-300 rounded">
                            <label for="checked-checkbox" class="ml-2 text-base font-medium ">Send to Vendor</label>
                        </div>
                        <div class="mt-5">
                            <button class="underline text-eb-primary" (click)="openDialog(addPurchaseOrderTemplate)"
                                [class.text-gray-500]="transactionRows.length < 1">Create Transactions</button>
                        </div>
                    </div>
                </eb-table>

                <div class="mt-5 flex justify-end">
                    <button [disabled]="transactionRows.length < 1" (click)="openDialog(addPurchaseOrderTemplate)"
                        class="btn-primary" type="button">
                        Create Transaction
                    </button>
                </div>


            </div>
        </div>
    </div>
</div>

                </svg>

            </button>
        </div>
        <div class="px-6 pb-6">
            <div class="flex justify-between">
                <h1 class="text-eb-secondary-1 font-semibold">Purchase Order</h1>
                <h1 class="text-eb-secondary-1 font-semibold"><span class="text-gray-300">Purchase ID:</span>
                    12229102-E839R01</h1>
            </div>

            <form class="text-eb-secondary-3 flex flex-col gap-4 pt-4">
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="itemName" class="text-eb-secondary-3 text-sm">Item Name</label>
                        <input type="text" id="itemName" class=" eb-input-primary " required>
                    </div>
                </div>
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="description" class="text-eb-secondary-3 text-sm">Description</label>
                        <input type="text" id="description" class=" eb-input-primary " required>
                    </div>
                </div>
                <div class="flex justify-between gap-3 w-full">
                    <div class="form-control w-full">
                        <div class="relative w-full">
                            <label for="quantity" class="text-eb-secondary-3 text-sm">Quantity</label>
                            <input type="number" id="quantity" class=" eb-input-primary " required>
                        </div>
                    </div>
                    <div class="form-control w-full">
                        <div class="relative w-full">
                            <label for="unitPrice" class="text-eb-secondary-3 text-sm">Unit Price</label>
                            <input type="number" id="unitPrice" class=" eb-input-primary " required>
                        </div>
                    </div>
                </div>
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="amount" class="text-eb-secondary-3 text-sm">Amount</label>
                        <input type="number" id="amount" class=" eb-input-primary " required>
                    </div>
                </div>
                <div class="flex justify-between gap-3 w-full">
                    <div class="form-control w-full">
                        <div class="relative w-full">
                            <label for="tax" class="text-eb-secondary-3 text-sm">Tax</label>
                            <input type="number" id="tax" class=" eb-input-primary " required>
                        </div>
                    </div>
                    <div class="form-control w-full">
                        <div class="relative w-full">
                            <label for="currency" class="text-eb-secondary-3 text-sm">Currency</label>
                            <select id="currency" placeholder="select currency" class="eb-select-primary">
                                <option value="USD">USD</option>
                                <option value="NGN">NGN</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between gap-4">
                    <button type="submit" class="w-full bg-eb-primary text-white py-3 rounded-lg mt-10 font-semibold">
                        Create Purchase Order
                    </button>
                </div>
            </form>

        </div>
    </div>
</ng-template>

                </svg>

        <div class="px-6 pb-6">
            <div class="flex justify-between">
                <h1 class="text-eb-secondary-1 font-semibold">Payment Term</h1>
            </div>

            <form class="text-eb-secondary-3 flex flex-col gap-4 pt-4">
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="percentage" class="text-eb-secondary-3 text-sm">Percentage</label>
                        <input type="text" id="percentage" class=" eb-input-primary " placeholder="%" required>
                    </div>
                </div>
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="value" class="text-eb-secondary-3 text-sm">Value</label>
                        <input type="text" id="value" class=" eb-input-primary " readonly required>
                    </div>
                </div>
                <div class="form-control w-full">
                    <div class="relative w-full">
                        <label for="milestone" class="text-eb-secondary-3 text-sm">Milestone</label>
                        <input type="text" id="milestone" class=" eb-input-primary " placeholder="%" required>
                    </div>
                </div>

                <div class="flex justify-between gap-4">
                    <button type="submit" class="w-full bg-eb-primary text-white py-3 rounded-lg mt-10 font-semibold">
                        Update
                    </button>
                </div>
            </form>

        </div>
    </div>
</ng-template>

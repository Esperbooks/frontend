<div class="wrapper">
    <div class="p-10">
        <div class="text-eb-secondary-1">
            <h1 class="text-4xl">Inventory Management</h1>
        </div>

        <div class="mt-10">
            <div class="flex my-10 items-center justify-between">
                <div class="flex gap-5">
                    <div>
                        <button id="states-button" data-dropdown-toggle="dropdown-states" class="btn-primary flex gap-3"
                            type="button">

                            Options
                            <svg class="hover: fill-eb-primary" width="25" height="24" viewBox="0 0 25 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.5 17L15.5 12L10.5 7V17Z" fill="white" />
                            </svg>
                        </button>
                        <div id="dropdown-states"
                            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 ">
                            <ul class="text-sm " aria-labelledby="states-button">

                                <li>
                                    <button type="button"
                                        class="inline-flex w-full px-4 py-2 text-sm hover:bg-eb-primary-4 hover:text-eb-primary">
                                        <div class="inline-flex items-center">
                                            Schedule
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button type="button"
                                        class="inline-flex w-full px-4 py-2 text-sm hover:bg-eb-primary-4 hover:text-eb-primary">
                                        <div class="inline-flex items-center">
                                            Reorder
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button type="button"
                                        class="inline-flex w-full px-4 py-2 text-sm hover:bg-eb-primary-4 hover:text-eb-primary">
                                        <div class="inline-flex items-center">
                                            Sales
                                        </div>
                                    </button>
                                </li>
                            </ul>
                        </div>


                    </div>
                    <div>
                        <button class="btn-primary-alt border-eb-danger text-eb-danger">
                            New Inventory
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-3">

                    <div class="form-field ">
                        <select id="project"
                            class="bg-gray-50 border border-gray-300 text-gray-900 w-40 text-sm rounded-lg h-12 block p-2.5">
                            <option selected disabled>Filter By Category</option>
                            <option value="Production Materials">Production Materials</option>
                            <option value="Work In Progress">Work In Progress</option>
                        </select>
                    </div>
                    <div class="form-field ">
                        <select id="project"
                            class="bg-gray-50 border border-gray-300 text-gray-900 w-40 text-sm rounded-lg h-12 block p-2.5">
                            <option value="Week">This Week</option>
                            <option selected value="Month">Last Year</option>
                        </select>
                    </div>
                    <p>From</p>

                    <div class="form-field">
                        <input type="date" class="h-12 rounded-lg p-3 g-gray-50 border-gray-300 text-gray-900" name=""
                            id="">
                    </div>
                    <p>To</p>
                    <div class="form-field">
                        <input type="date" class="h-12 rounded-lg p-3 g-gray-50 border-gray-300 text-gray-900" name=""
                            id="">
                    </div>
                </div>

            </div>

            <eb-table [enableCheckbox]="true" [columnProps]="payrollProps" [rows]="payrollRows">

            </eb-table>
        </div>
    </div>
</div>

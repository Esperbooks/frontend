<div class="h-screen">
    <eb-navbar></eb-navbar>
    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
        type="button"
        class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 ">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
    </button>

    <div class="flex h-full overflow-hidden">
        <aside id="default-sidebar" class="h-full z-40 w-64 transition-transform -translate-x-full sm:translate-x-0"
            aria-label="Sidebar">
            <div class="h-full py-4 overflow-y-auto bg-eb-primary text-eb-primary-3">
                <ul class="space-y-2 font-medium">
                    <li *ngFor="let nav of sidebarNavigation" [routerLink]="[nav.url]" routerLinkActive="active"
                        class="hover:bg-[#5B6B9E] hover:text-white hover:border-l-4 hover:border-eb-danger px-5 py-3 animate__animated animate__backInLeft">
                        <a class="flex items-center">
                            <span [innerHtml]="sanitizeSvg(nav.icon)"></span>
                            <span class="ml-3">{{nav?.title}}</span>
                        </a>
                    </li>

                </ul>
                <ng-container *ngIf="adminSidebarNavigation!.length > 0">
                    <div class="px-3 mt-10">
                        <hr>
                    </div>
                    <ul class="space-y-2 font-medium mt-10 text-eb-primary-1">
                        <li *ngFor="let nav of adminSidebarNavigation" [routerLink]="[nav.url]"
                            routerLinkActive="active"
                            class="hover:bg-[#5B6B9E] hover:text-white hover:border-l-4 hover:border-eb-danger px-5 py-3 animate__animated animate__backInLeft">
                            <a class="flex items-center">
                                <span [innerHtml]="sanitizeSvg(nav.icon)"></span>
                                <span class="ml-3">{{nav?.title}}</span>
                            </a>
                        </li>

                    </ul>
                </ng-container>

                <div class="mt-10">
                    <ul class="space-y-2 font-medium text-eb-danger">
                        <li
                            class="hover:bg-[#5B6B9E] hover:text-white hover:border-l-4 hover:border-eb-danger px-5 py-3 animate__animated animate__backInLeft">
                            <a class="flex items-center">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6 2H15C15.5304 2 16.0391 2.21071 16.4142 2.58579C16.7893 2.96086 17 3.46957 17 4V6H15V4H6V20H15V18H17V20C17 20.5304 16.7893 21.0391 16.4142 21.4142C16.0391 21.7893 15.5304 22 15 22H6C5.46957 22 4.96086 21.7893 4.58579 21.4142C4.21071 21.0391 4 20.5304 4 20V4C4 3.46957 4.21071 2.96086 4.58579 2.58579C4.96086 2.21071 5.46957 2 6 2Z"
                                        fill="#E5761A" />
                                    <path
                                        d="M16.09 15.59L17.5 17L22.5 12L17.5 7L16.09 8.41L18.67 11H9V13H18.67L16.09 15.59Z"
                                        fill="#E5761A" />
                                </svg>

                                <span class="ml-3">Logout</span>
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
        </aside>

        <div class="p-8 w-full h-full overflow-y-auto animate__animated animate__fadeInRight">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
